<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Hamburger menu styling */
        #sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-250px);
        }

        #sidebar.active {
            transform: translateX(0);
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        #sidebar a:hover {
            background-color: #575757;
        }
        
        /* Main content styling */
        #content {
            margin-left: 0;
            padding: 20px;
            width: 100%;
        }

        .hamburger-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="hamburger-icon" onclick="toggleSidebar()">
        &#9776;
    </div>

    <div id="sidebar">
        <a href="#" data-page="about.html">About</a>
        <a href="#" data-page="page1.html">Page 1</a>
        <a href="#" data-page="page2.html">Page 2</a>
    </div>

    <div id="content">
        <h1>Welcome to My SPA!</h1>
        <p>Select a page from the menu.</p>
    </div>

    <script src="app.js"></script>

</body>
</html>
